<div class="row" id="footer-style">
    <div class="container-fluid">
        <div class="col-lg-2 float-left"></div>
        <div class="col-lg-3 float-left">
            <p class="h5 mb-3 float-left footer-main-line">{{ site.title | escape }}</p>
        </div>
        <div class="col-lg-3 float-left">
            <ul class="footer-list-unstyled">
                <li>
                    {%- if site.author -%}
                    {{ site.author | escape }}
                    {%- else -%}
                    {{ site.title | escape }}
                    {%- endif -%}
                </li>
                {%- if site.email -%}
                <li>
                    <a href="mailto:{{ site.email }}">
                        {{ site.email }}
                    </a>
                </li>
                {%- endif -%}
            </ul>
        </div>
        <div class="col-lg-3 float-left">
            <div class="textright">
                <p>{{- site.description | escape -}}</p>
                
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
